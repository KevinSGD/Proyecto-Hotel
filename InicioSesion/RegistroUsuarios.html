<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Horizon Prime</title>
    <link rel="stylesheet" href="RegistroUsuarios.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <div class="logo-circle">H</div>
            Horizon Prime
        </a>
        <nav class="nav">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Habitaciones</a>
            <a href="#" class="nav-link">Servicios</a>
        </nav>
        <button class="btn-registrar">Registrar</button>
    </header>
    
    <div class="container">
        <div class="registro-container">
            <div class="registro-header">
                <h2>Crear una cuenta</h2>
                <p>Regístrese para acceder a Horizon Prime</p>
            </div>
            
            <form id="registroForm" class="registro-form">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ingrese su nombre">
                    <div id="nombreError" class="error-message">El nombre es obligatorio</div>
                </div>
                
                <div class="form-group">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-input" placeholder="Ingrese sus apellidos">
                    <div id="apellidosError" class="error-message">Los apellidos son obligatorios</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@correo.com">
                    <div id="emailError" class="error-message">Ingrese un email válido</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Ingrese su contraseña">
                    <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirme su contraseña">
                    <div id="confirmPasswordError" class="error-message">Las contraseñas no coinciden</div>
                </div>
            </form>
            
            <div class="form-footer">
                <button type="button" class="btn btn-outline" id="btnCancelar">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
            </div>
        </div>
    </div>
    
    <script src="RegistroUsuarios.js"></script>
</body>
</html>
