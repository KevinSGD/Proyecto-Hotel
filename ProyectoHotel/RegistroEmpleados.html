<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Empleado</title>
  <style>
    /* Reset básico de márgenes y padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo para el cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0be9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      margin: 0;
    }

    /* Estilo para la tarjeta */
    .card {
      width: 350px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: #333;
      padding: 16px;
      text-align: center;
    }

    .card-header .text-header {
      margin: 0;
      font-size: 18px;
      color: rgb(255, 255, 255);
    }

    .card-body {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #d4d2d2;
      font-weight: bold;
      margin-bottom: 1px;
    }

    /* Estilos comunes para los inputs */
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Estilos del botón */
    .btn {
      padding: 12px 24px;
      margin-left: 13px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      text-transform: uppercase;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="text-header">Registro de Empleado</div>
    </div>
    <div class="card-body">
      <form action="registroEmpleados.php" method="POST">
        <!-- Campo para el nombre -->
        <div class="form-group">
          <label for="name">Nombre Completo:</label>
          <input required class="form-control" name="name" id="name" type="text">
        </div>
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input required class="form-control" name="username" id="username" type="text">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input required class="form-control" name="email" id="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input required class="form-control" name="password" id="password" type="password">
        </div>
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <select required class="form-control" name="cargo" id="cargo">
            <option value="">Seleccione un cargo</option>
            <option value="recepcionista">Recepcionista</option>
            <option value="servicios">Servicios</option>
            <option value="gerente-recepcion">Gerente de Recepción</option>
            <option value="gerente-rh">Gerente RH</option>
            <option value="supervisor">Supervisor</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Registrar">
      </form>
    </div>
  </div>
</body>
</html>
