<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Espera</title>
  <style>/* Estilos generales */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .flex-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .text-center {
      text-align: center;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    
    /* Centrado de spinner */
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }
    
    /* Spinner */
    .pinwheel {
      --uib-size: 45px;
      --uib-speed: 0.8s;
      --uib-color: #901a00;
      --uib-line-weight: 4px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: var(--uib-size);
      width: var(--uib-size);
    }
    
    .pinwheel__line {
      position: absolute;
      top: calc(50% - var(--uib-line-weight) / 2);
      left: 0;
      height: var(--uib-line-weight);
      width: 100%;
      border-radius: calc(var(--uib-line-weight) / 2);
      background-color: var(--uib-color);
      animation: rotate81232 var(--uib-speed) ease-in-out infinite;
    }
    
    .pinwheel__line:nth-child(2) {
      animation-delay: calc(var(--uib-speed) * 0.075);
      opacity: 0.8;
    }
    
    .pinwheel__line:nth-child(3) {
      animation-delay: calc(var(--uib-speed) * 0.15);
      opacity: 0.6;
    }
    
    .pinwheel__line:nth-child(4) {
      animation-delay: calc(var(--uib-speed) * 0.225);
      opacity: 0.4;
    }
    
    .pinwheel__line:nth-child(5) {
      animation-delay: calc(var(--uib-speed) * 0.3);
      opacity: 0.2;
    }
    
    .pinwheel__line:nth-child(6) {
      animation-delay: calc(var(--uib-speed) * 0.375);
      opacity: 0.1;
    }
    
    @keyframes rotate81232 {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(180deg);
      }
    }
    
    /* Botón personalizado */
    .custom-button {
      border: none;
      color: #fff;
      background-image: linear-gradient(30deg, #901a00, #4ce3f7);
      border-radius: 20px;
      background-size: 100% auto;
      font-family: inherit;
      font-size: 17px;
      padding: 0.6em 1.5em;
      cursor: pointer;
      transition: background-position 0.3s;
    }
    
    .custom-button:hover {
      background-position: right center;
      background-size: 200% auto;
      animation: pulse512 1.5s infinite;
    }
    
    @keyframes pulse512 {
      0% {
        box-shadow: 0 0 0 0 #05bada66;
      }
      70% {
        box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
      }
      100% {
        box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
      }
    }
    </style>
</head>
<body>
  <div id="app" class="flex-container">
    <div class="content">
      <div id="loading" class="text-center">
        <h1 class="title">Esperando aprobación de la reserva</h1>
        <p class="subtitle">Por favor, espere mientras procesamos su reserva...</p>
        <div class="spinner-container">
          <div class="pinwheel">
            <div class="pinwheel__line"></div>
            <div class="pinwheel__line"></div>
            <div class="pinwheel__line"></div>
            <div class="pinwheel__line"></div>
            <div class="pinwheel__line"></div>
            <div class="pinwheel__line"></div>
          </div>
        </div>
      </div>

      <div id="ready" class="hidden text-center">                    
        <h1 class="title">Reserva lista para aprobación</h1>
        <p class="subtitle">Su reserva está lista para ser aprobada.</p>
        <a href="ServiciosReserva.html">
            <button class="custom-button">Continuar Proceso</button>
        </a>
    </div>
    
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const loadingDiv = document.getElementById("loading");
  const readyDiv = document.getElementById("ready");

  // Cambiar el estado después de 10 segundos
  setTimeout(() => {
    loadingDiv.classList.add("hidden");
    readyDiv.classList.remove("hidden");
  }, 10000);
});

  </script>
</body>
</html>
