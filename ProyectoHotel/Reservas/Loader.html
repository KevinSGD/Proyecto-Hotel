    --primary-light: #3b82f6;
    --primary-lighter: #93c5fd;
    --white: #ffffff;
    --light: #f1f5f9;
    --light-blue: #e0f2fe;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--white);
    overflow: hidden;
  }

  .loader-container {
    text-align: center;
    padding: 40px;
    border-radius: 16px;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 90%;
    width: 400px;
    position: relative;
    z-index: 10;
  }

  .hotel-logo {
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-circle {
    width: 60px;
    height: 60px;
    background-color: var(--white);
    color: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 28px;
    margin-right: 15px;
  }

  .logo-text {
    font-size: 24px;
    font-weight: 700;
  }

  .loader-message {
    font-size: 20px;
    margin-bottom: 30px;
    font-weight: 500;
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 3px;
    margin-top: 30px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: var(--white);
    border-radius: 3px;
    transition: width 0.1s linear;
  }

  .loader-info {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.8;
  }

  /* Particles animation */
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
  }

  /* The 3D dots loader */
  .loader-wrapper {
    height: 200px;
    position: relative;
    margin: 0 auto 30px;
  }

  /* The loader */
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    overflow: hidden;
    width: 160px;
    height: 160px;
    margin-top: -80px;
    margin-left: -80px;
    perspective: 1000px;
    transform-style: preserve-3d;
  }

  /* The dots */
  .dots {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    perspective: 200px;
    transform-style: preserve-3d;
    animation: dots 10000ms linear infinite;
  }

  .dots:nth-child(1) {
    animation-name: dots;
  }

  .dots:nth-child(2) {
    animation-name: dots2;
  }

  .dots:nth-child(3) {
    animation-name: dots3;
  }

  .dots:nth-child(4) {
    animation-name: dots4;
  }

  .dots:nth-child(5) {
    animation-name: dots5;
  }

  .dots:nth-child(6) {
    animation-name: dots6;
  }

  @keyframes dots {
    0% {
      transform: rotateX(30deg) rotateZ(0deg) translateZ(-50px);
    }

    50% {
      transform: rotateX(60deg) rotateZ(5760deg) translateZ(-100px);
    }

    100% {
      transform: rotateX(30deg) rotateZ(11520deg) translateZ(-50px);
    }
  }

  @keyframes dots2 {

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 4 + 2;
        
        // Random opacity
        const opacity = Math.random() * 0.5 + 0.1;
        
        // Set styles
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = opacity;
        
        // Add to container
        particlesContainer.appendChild(particle);
        
        // Animate particle
        animateParticle(particle);
      }
    }
    
    function animateParticle(particle) {
      // Random duration
      const duration = Math.random() * 20 + 10;
      
      // Random direction
      const directionX = Math.random() > 0.5 ? 1 : -1;
      const directionY = Math.random() > 0.5 ? 1 : -1;
      
      // Random distance
      const distanceX = Math.random() * 20 * directionX;
      const distanceY = Math.random() * 20 * directionY;
      
      // Get current position
      const currentX = parseFloat(particle.style.left);
      const currentY = parseFloat(particle.style.top);
      
      // Set animation
      particle.style.transition = `all ${duration}s linear`;
      
      setTimeout(() => {
        particle.style.left = `${currentX + distanceX}%`;
        particle.style.top = `${currentY + distanceY}%`;
        
        // Recursively animate
        setTimeout(() => {
          animateParticle(particle);
        }, duration * 1000);
      }, 100);
    }
    
    // Update progress bar
    function updateProgressBar() {
      const progressBar = document.getElementById('progress-bar');
      const totalTime = 6000; // 6 seconds
      const interval = 60; // Update every 60ms
      const steps = totalTime / interval;
      let currentStep = 0;
      
      const progressInterval = setInterval(() => {
        currentStep++;
        const progress = (currentStep / steps) * 100;
        progressBar.style.width = `${progress}%`;
        
        if (currentStep >= steps) {
          clearInterval(progressInterval);
          redirectToNextPage();
        }
      }, interval);
    }
    
    // Redirect to next page
    function redirectToNextPage() {
      // Change 'servicios.html' to the page you want to redirect to
      window.location.href = '../Reservas/ServiciosExtra.html';
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      updateProgressBar();
      
      // Add dots to "Procesando datos" message
      const loaderMessage = document.querySelector('.loader-message');
      let dots = 0;
      
      setInterval(() => {
        dots = (dots + 1) % 4;
        loaderMessage.textContent = `Procesando datos${'.'.repeat(dots)}`;
      }, 500);
    });
  </script>
