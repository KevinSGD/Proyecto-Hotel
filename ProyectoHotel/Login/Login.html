<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Administración Hotelera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/lucide-icons@latest/dist/umd/lucide.min.js" rel="stylesheet">
  <style>
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .form-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      padding-left: 2.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .icon {
      position: absolute;
      left: 0.75rem;
      top: 0.75rem;
      width: 1rem;
      height: 1rem;
      color: #64748b;
    }
    
    .eye-icon {
      position: absolute;
      right: 0.75rem;
      top: 0.75rem;
      width: 1rem;
      height: 1rem;
      color: #64748b;
      cursor: pointer;
    }
    
    .checkbox {
      width: 1rem;
      height: 1rem;
      border-radius: 0.25rem;
      border: 1px solid #cbd5e1;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-sky-50 to-blue-100 p-4">
  <div class="card w-full max-w-md">
    <div class="p-6 space-y-1">
      <div class="flex justify-center mb-2">
        <!-- Hotel Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hotel">
          <path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Z"></path>
          <path d="m9 16 .348-.24c1.465-1.013 3.84-1.013 5.304 0L15 16"></path>
          <path d="M8 7h.01"></path>
          <path d="M16 7h.01"></path>
          <path d="M12 7h.01"></path>
          <path d="M12 11h.01"></path>
          <path d="M16 11h.01"></path>
          <path d="M8 11h.01"></path>
          <path d="M10 22v-6.5m4 0V22"></path>
        </svg>
      </div>
      <h2 class="text-2xl text-center font-bold">Inicio de Sesión</h2>
      <p class="text-center text-gray-500">Ingrese sus credenciales para acceder al sistema</p>
    </div>
    <div class="p-6">
      <form id="loginForm" class="grid gap-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
          <div class="relative">
            <!-- Mail Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <input id="email" type="email" placeholder="nombre@hotel.com" class="form-input" required>
          </div>
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium">Contraseña</label>
          <div class="relative">
            <!-- Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input id="password" type="password" class="form-input" required>
            <!-- Eye Icon for Password Toggle -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon" style="display: none;">
              <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line x1="2" x2="22" y1="2" y2="22"></line>
            </svg>
          </div>
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary w-full">Iniciar Sesión</button>
      </form>
    </div>
    <div class="p-6 border-t flex flex-col space-y-4">
      <div class="text-sm text-center text-gray-500">
        <a href="#" class="underline hover:text-blue-600"> </a>
      </div>
      <div class="text-xs text-center text-gray-500">
        Hotel Horizon Prime © 2025
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');
      const submitButton = document.getElementById('submitButton');
      
      // Toggle password visibility
      function togglePasswordVisibility() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.style.display = 'none';
          eyeOffIcon.style.display = 'block';
        } else {
          passwordInput.type = 'password';
          eyeIcon.style.display = 'block';
          eyeOffIcon.style.display = 'none';
        }
      }
      
      eyeIcon.addEventListener('click', togglePasswordVisibility);
      eyeOffIcon.addEventListener('click', togglePasswordVisibility);
      
      // Form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable button and show loading state
        submitButton.disabled = true;
        submitButton.textContent = 'Iniciando sesión...';
        
        // Simulate login request
        setTimeout(function() {
          console.log('Login attempt with:', {
            email: emailInput.value,
            password: passwordInput.value
          });
          
          // Here you would normally handle the response from your server
          
          // Reset button state
          submitButton.disabled = false;
          submitButton.textContent = 'Iniciar Sesión';
          
          // Optional: redirect on success
          // window.location.href = '/dashboard.html';
        }, 1500);
      });
    });
  </script>
</body>
</html>
