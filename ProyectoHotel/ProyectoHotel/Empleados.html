<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Empleados - Marriott</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 70%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Encabezado */
        .header {
            background-color: #00214d;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 18px;
        }

        /* Contenido principal */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #004d99;
        }

        /* Acciones de usuario */
        .user-actions {
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
        }

        .user-actions h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-action {
            padding: 8px 16px;
            margin: 5px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-action:hover {
            background-color: #c9302c;
        }
        
        /* Botón de chat en vivo */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .chat-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado con logo del hotel y nombre -->
        <header class="header">
            <h1>Hotel Marriott</h1>
            <p>Bienvenido, <span id="employee-name">[Nombre del Empleado]</span></p>
        </header>

        <!-- Contenido principal de la interfaz -->
        <main class="main-content">
            <h2>Panel de Control de Empleados</h2>
            <p>Selecciona una opción de tu panel de control.</p>
            
            <section class="options">
                <button class="btn">Gestión de Reservas</button>
                <button class="btn">Servicios de Habitación</button>
                <button class="btn">Atención al Cliente</button>
                <button class="btn">Administración</button>
            </section>
        </main>

        <!-- Apartado especial para cerrar sesión o cambiar de rol -->
        <aside class="user-actions">
            <h3>Acciones de Usuario</h3>
            <button class="btn-action" onclick="logout()">Cerrar Sesión</button>
            <button class="btn-action" onclick="changeRole()">Cambiar Rol</button>
        </aside>

        <!-- Botón de Chat en Vivo -->
        <button class="chat-btn" onclick="openChat()">?</button>
    </div>

    <script>
        // Función de ejemplo para cerrar sesión
        function logout() {
            alert("Cerrando sesión...");
            window.location.href = "login.jsp";
        }

        // Función de ejemplo para cambiar de rol
        function changeRole() {
            alert("Cambiando rol...");
            window.location.href = "roles.jsp";
        }

        // Función para abrir la interfaz de chat en vivo
        function openChat() {
            window.location.href = "chat_empleado.jsp";
        }
    </script>
</body>
</html>
